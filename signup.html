<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div id="sigUpHomeSection" class="vh-100 overflow-hidden">
      <div class="container">
        <div
          class="login w-75 h-50 mt-5 p-5 m-auto d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="fw-medium mb-3">Smart Login System</h1>
          <div class="mb-3 w-100">
            <input
              type="text"
              class="form-control"
              id="NameInput"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3 w-100">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-5 w-100">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="mb-3 w-100">
            <button class="btn w-100">Sign Up</button>
          </div>

          <p class="text-white">
            You have an account?
            <a
              href="./index.html"
              target="_self"
              class="text-decoration-none text-white"
              >Sign In</a
            >
          </p>
        </div>
      </div>

      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/signup.js"></script>
    </div>
  </body>
</html>
